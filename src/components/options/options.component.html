<div>
    <form novalidate class="md-layout" @submit.prevent="formSubmit">
        <md-card class="md-layout-item">
            <md-progress-bar md-mode="indeterminate" v-if="loading"/>
            <md-card-content>
                <div class="md-layout md-gutter">
                    <div class="md-layout-item md-small-size-100">
                        <md-field :class="{'md-invalid': $v.form.username.$invalid}">
                            <label for="username">Username</label>
                            <md-input id="username" name="username" v-model="form.username"/>
                            <span class="md-error" v-if="$v.form.username.$dirty && !$v.form.username.required">Username is required</span>
                        </md-field>
                    </div>

                    <div class="md-layout-item md-small-size-100">
                        <md-field :class="{'md-invalid': $v.form.password.$invalid}">
                            <label for="password">Password</label>
                            <md-input id="password" name="password" type="password" v-model="form.password"></md-input>
                            <span class="md-error" v-if="$v.form.password.$dirty && !$v.form.password.required">Password is required</span>
                        </md-field>
                    </div>
                </div>

                <div class="md-layout md-gutter">
                    <div class="md-layout-item md-small-size-100">
                        <md-field :class="{'md-invalid': $v.form.serverUrl.$invalid}">
                            <label for="server-url">Server Url</label>
                            <md-input id="server-url" name="server-url" v-model="form.serverUrl"/>
                            <span class="md-error" v-if="$v.form.serverUrl.$dirty && !$v.form.serverUrl.required">Server Url is required</span>
                        </md-field>
                    </div>
                </div>
            </md-card-content>

            <md-card-actions md-alignment="left">
                <md-button type="submit" class="md-primary md-raised" :disabled="$v.$invalid || loading">Save</md-button>
                <md-button type="button" class="md-raised" @click="reset">Reset</md-button>
                <md-button type="button" class="md-raised" @click="clear">Clear</md-button>
            </md-card-actions>
        </md-card>

        <md-snackbar :md-active.sync="settingsSaved">Settings saved!</md-snackbar>
    </form>
</div>
